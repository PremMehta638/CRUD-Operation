{% extends 'employee_register/base.html' %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Image</td>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td>Emp_ID</td>
            <td>
                <a href="{% url 'register' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td><img src="{{ employee.image.url }}" alt="" width="200" height="200"></td>
                <td>{{employee.fullname}}</td>
                <td>{{employee.phone_no}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.emp_id}}</td>
                <td>
                    <a href="{% url 'update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'delete' employee.id %}" method="post" class = "d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="fa-solid fa-trash text-danger float-right">

                            </i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
